name: Build & Publish Backend Image (Tag Push)

on:
  push:
    tags:
      - "v*"     # only run when pushing a version tag

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare lowercase image names
        id: prep
        run: |
          # repo owner & name must be lowercase
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

          # convert tag v1.0.1 â†’ v1-0-1
          SANITIZED_TAG="${GITHUB_REF_NAME//./-}"
          echo "tag_sanitized=$SANITIZED_TAG" >> $GITHUB_OUTPUT

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./ctf-backend
          file: ./ctf-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner_lc }}/ctf-backend:${{ steps.prep.outputs.tag_sanitized }}
            ghcr.io/${{ steps.prep.outputs.owner_lc }}/ctf-backend:latest
